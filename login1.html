<!DOCTYPE html>
<html>
<head>
  <title>Facebook Login</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Log in to Facebook</h1>


    <form onsubmit=" return loginvalidate()" action="https://project-face-book.vercel.app/"  novalidate >
        <p id="error_2"></p>

      <input type="email" placeholder="Email" id="email_2" required>
      <input type="password" placeholder="Password" id="passwor_2" required>
      <input type="submit" value="Log In">
    </form>
    <div class="forgot-password">
      <a href="#">Forgot Password?</a>
    </div>
  </div>


  <script src="script.js"></script>
</body>
</html>
